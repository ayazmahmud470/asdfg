            h1.vintage-heading {

            .gif-container {

            .btn {

            }
            
            .vintage-message {

            }

            .copyright-line {
                font-size: 12px;
                margin-top: 15px;
                padding: 5px;
            }
            
            .pump-heart {
                font-size: 1em;
            }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 0.8;
            }
            50% {
                opacity: 1;
                transform: translateY(-50vh) rotate(180deg) scale(1.2);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg) scale(0.8);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
    </style>

    <script>
        // Audio for music (GitHub compatible)
        const audio = new Audio('https://assets.mixkit.co/music/preview/mixkit-romantic-sunset-687.mp3');
        audio.volume = 0.3;
        audio.loop = true;
        
        // Element references
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const message = document.getElementById('message');
        const gifImage = document.getElementById('gifImage');
        const clickCountSpan = document.getElementById('clickCount');
        const heart = document.querySelector('.heart');
        const screenInfo = document.getElementById('screenInfo');
        const stageIndicator = document.getElementById('stageIndicator');
        const mainContainer = document.getElementById('mainContainer');
        const mainHeading = document.getElementById('mainHeading');
        const subtitleHeading = document.getElementById('subtitleHeading');
        const body = document.body;
        
        // GIF and button configuration
        const gifSteps = [
            {
                gif: "https://media1.tenor.com/m/vDnz6cX_JdkAAAAC/%E0%B8%94%E0%B8%AD%E0%B8%81%E0%B9%84%E0%B8%A1%E0%B9%89-flowers.gif",
                buttonText: "NOüíî",
                nextButtonText: "sure?",
                message: "sure? think again plzzz say yes",
                stageText: "Stage 1/7 - Click NO to see what happens!"
            },
            {
                gif: "https://media.tenor.com/7uQ4GHysrS0AAAAj/tkthao219-bubududu.gif",
                buttonText: "sure?",
                nextButtonText: "Think again üò¢",
                message: "Are you really sure? üò¢",
                stageText: "Stage 2/7 - Getting more serious!"
            },
            {
                gif: "https://media.tenor.com/Mw5q8hX6NnIAAAAi/bubu-dudu-bubu.gif",
                buttonText: "Think again üò¢",
                nextButtonText: "Plzzz say yes ü•∫",
                message: "Please think again! ü•∫",
                stageText: "Stage 3/7 - Heartbreaking..."
            },
            {
                gif: "https://media.tenor.com/b_RmNm_WKo0AAAAi/dudu-crying.gif",
                buttonText: "Plzzz say yes ü•∫",
                nextButtonText: "Don't break my heart üíî",
                message: "I'm getting sad...",
                stageText: "Stage 4/7 - Please don't cry..."
            },
            {
                gif: "https://media.tenor.com/0XxZLMzjYV0AAAAi/dudu-crying-texting.gif",
                buttonText: "Don't break my heart üíî",
                nextButtonText: "I can't live without you üò≠",
                message: "My heart is breaking...",
                stageText: "Stage 5/7 - Heart is breaking..."
            },
            {
                gif: "https://media.tenor.com/F7AIHf8-ZUYAAAAi/bubu-yier.gif",
                buttonText: "I can't live without you üò≠",
                nextButtonText: "Stop pressing NO üò°",
                message: "Why are you doing this? üò≠",
                stageText: "Stage 6/7 - Last chance to say YES!"
            },
            {
                gif: "https://media.tenor.com/Wgpqkii_nUcAAAAi/peach-goma.gif",
                buttonText: "Stop pressing NO üò°",
                nextButtonText: "Only YES is allowed üòò",
                message: "Stop! You can only press YES now!",
                stageText: "Stage 7/7 - NO button is disabled! Press YES!",
                disableButton: true
            }
        ];
        
        const finalGif = "https://media.tenor.com/U7zc9pWrnoEAAAAi/tkthao219-bubududu.gif";
        
        let currentStep = 0;
        let totalClicks = 0;
        let isMoving = false;
        let hasStartedMoving = false;
        let movementSpeed = 150;
        let movementTimeout = null;
        
        // Update click counter
        function updateClickCounter() {
            clickCountSpan.textContent = totalClicks;
        }
        
        // Update stage indicator
        function updateStageIndicator() {
            stageIndicator.textContent = gifSteps[currentStep].stageText;
        }
        
        // Simple GIF change
        function changeGifSmoothly(newGifSrc) {
            gifImage.src = newGifSrc;
        }
        
        // Start moving NO button
        function startNoButtonMovement() {
            if (isMoving || noBtn.disabled || !hasStartedMoving) return;
            
            isMoving = true;
            
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            const buttonWidth = noBtn.offsetWidth;
            const buttonHeight = noBtn.offsetHeight;
            
            let currentX = parseInt(noBtn.style.left);
            let currentY = parseInt(noBtn.style.top);
            
            if (isNaN(currentX)) {
                currentX = viewportWidth / 2 - buttonWidth / 2;
                noBtn.style.left = currentX + 'px';
            }
            if (isNaN(currentY)) {
                currentY = viewportHeight / 2 - buttonHeight / 2;
                noBtn.style.top = currentY + 'px';
            }
            
            const padding = 15;
            const maxX = viewportWidth - buttonWidth - padding;
            const maxY = viewportHeight - buttonHeight - padding;
            
            let targetX = Math.random() * maxX;
            let targetY = Math.random() * maxY;
            
            targetX = Math.max(padding, Math.min(targetX, maxX));
            targetY = Math.max(padding, Math.min(targetY, maxY));
            
            currentX = Math.max(padding, Math.min(currentX, maxX));
            currentY = Math.max(padding, Math.min(currentY, maxY));
            
            if (currentX < padding || currentX > maxX || currentY < padding || currentY > maxY) {
                currentX = Math.random() * maxX;
                currentY = Math.random() * maxY;
                noBtn.style.left = currentX + 'px';
                noBtn.style.top = currentY + 'px';
            }
            
            const distance = Math.sqrt(
                Math.pow(targetX - currentX, 2) + 
                Math.pow(targetY - currentY, 2)
            );
            
            const baseSpeed = 180;
            const stepSpeed = currentStep * 25;
            const speed = Math.min(baseSpeed + stepSpeed, 300);
            
            const duration = (distance / speed) * 700;
            
            const startTime = Date.now();
            
            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const easeProgress = progress;
                
                const newX = currentX + (targetX - currentX) * easeProgress;
                const newY = currentY + (targetY - currentY) * easeProgress;
                
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    isMoving = false;
                    clearTimeout(movementTimeout);
                    
                    movementTimeout = setTimeout(() => {
                        if (!noBtn.disabled && hasStartedMoving) {
                            startNoButtonMovement();
                        }
                    }, 200 + Math.random() * 300);
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        // Handle NO button click
        noBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            
            totalClicks++;
            updateClickCounter();
            
            if (!hasStartedMoving) {
                hasStartedMoving = true;
                noBtn.classList.add('moving');
                screenInfo.classList.add('show');
                
                setTimeout(() => {
                    startNoButtonMovement();
                }, 200);
            }
            
            if (currentStep < gifSteps.length - 1) {
                changeGifSmoothly(gifSteps[currentStep + 1].gif);
                noBtn.innerHTML = gifSteps[currentStep + 1].buttonText;
                message.textContent = gifSteps[currentStep + 1].message;
                message.style.display = 'block';
                
                currentStep++;
                
                if (currentStep === gifSteps.length - 1) {
                    message.style.display = 'none';
                    
                    this.disabled = true;
                    this.style.opacity = '0.7';
                    this.style.cursor = 'not-allowed';
                    this.style.background = 'linear-gradient(45deg, #9e9e9e, #757575)';
                    this.style.transition = 'all 0.2s ease';
                    
                    isMoving = false;
                    clearTimeout(movementTimeout);
                    
                    setTimeout(() => {
                        changeGifSmoothly(finalGif);
                        noBtn.innerHTML = "Only YES is allowed üòò";
                    }, 500);
                    
                    if (heart) {
                        heart.style.color = '#ff0000';
                        heart.style.animation = 'heartbeat 0.5s infinite';
                    }
                    
                    screenInfo.textContent = "NO button is now disabled! Only YES works!";
                    screenInfo.style.background = "rgba(255, 0, 0, 0.7)";
                } else {
                    movementSpeed = Math.min(200, 150 + (currentStep * 30));
                    
                    if (!isMoving && hasStartedMoving) {
                        isMoving = false;
                        clearTimeout(movementTimeout);
                        
                        setTimeout(() => {
                            startNoButtonMovement();
                        }, 300);
                    }
                }
                
                updateStageIndicator();
                
                const currentSize = parseFloat(window.getComputedStyle(this).fontSize);
                this.style.fontSize = (currentSize * 0.92) + 'px';
            } else if (currentStep === gifSteps.length - 1) {
                message.style.display = 'none';
            }
            
            if (heart && currentStep < gifSteps.length - 1) {
                heart.style.color = '#ff4081';
                setTimeout(() => {
                    heart.style.color = '#e91e63';
                }, 400);
            }
        });
        
        // NO button hover
        noBtn.addEventListener('mouseenter', function() {
            if (!this.disabled && hasStartedMoving) {
                movementSpeed = 250;
                screenInfo.textContent = "NO button moving faster! Try to catch it!";
                screenInfo.style.background = "rgba(255, 50, 50, 0.8)";
                
                setTimeout(() => {
                    screenInfo.style.background = "rgba(0, 0, 0, 0.7)";
                    screenInfo.textContent = "NO button is moving! Try to catch it!";
                }, 1500);
            }
        });
        
        noBtn.addEventListener('mouseleave', function() {
            movementSpeed = 150;
        });
        
        // Create confetti effect
        function createConfetti() {
            const confettiElements = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíì', 'üíû', 'üíò', 'üéâ', 'üéä', '‚ú®'];
            
            for(let i = 0; i < 120; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.innerHTML = confettiElements[Math.floor(Math.random() * confettiElements.length)];
                    confetti.style.position = 'fixed';
                    confetti.style.fontSize = (Math.random() * 25 + 12) + 'px';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-40px';
                    confetti.style.zIndex = '10000';
                    confetti.style.opacity = '0.9';
                    confetti.style.userSelect = 'none';
                    confetti.style.pointerEvents = 'none';
                    document.body.appendChild(confetti);
                    
                    const colors = ['#ff0000', '#ff4081', '#e91e63', '#f44336', '#9c27b0'];
                    confetti.style.color = colors[Math.floor(Math.random() * colors.length)];
                    
                    const duration = Math.random() * 2500 + 1500;
                    const endX = (Math.random() - 0.5) * 180;
                    
                    confetti.animate([
                        { 
                            transform: 'translateY(0) translateX(0) rotate(0deg)', 
                            opacity: 1 
                        },
                        { 
                            transform: `translateY(${window.innerHeight + 80}px) translateX(${endX}px) rotate(${Math.random() * 600}deg)`, 
                            opacity: 0 
                        }
                    ], {
                        duration: duration,
                        easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)'
                    }).onfinish = () => confetti.remove();
                }, i * 25);
            }
        }
        
        // YES button click
        yesBtn.addEventListener('click', function() {
            createConfetti();
            
            // Play music
            audio.play();
            audio.volume = 0.5;
            
            // Stop NO button movement
            isMoving = false;
            hasStartedMoving = false;
            clearTimeout(movementTimeout);
            
            mainContainer.style.opacity = '0';

        // Create love effect
        function createLoveEffect() {
            const heartsContainer = document.createElement('div');
            heartsContainer.style.position = 'fixed';
            heartsContainer.style.top = '0';
            heartsContainer.style.left = '0';
            heartsContainer.style.width = '100%';
            heartsContainer.style.height = '100%';
            heartsContainer.style.pointerEvents = 'none';
            heartsContainer.style.zIndex = '999';
            heartsContainer.id = 'heartsContainer';
            document.body.appendChild(heartsContainer);
            
            const heartTypes = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíì', 'üíû'];
            
            for (let i = 0; i < 25; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = heartTypes[Math.floor(Math.random() * heartTypes.length)];
                    heart.style.position = 'absolute';
                    heart.style.fontSize = (Math.random() * 35 + 15) + 'px';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.bottom = '-40px';
                    heart.style.opacity = '0.8';
                    heart.style.color = getRandomHeartColor();
                    heart.style.zIndex = '1000';
                    
                    const duration = Math.random() * 4 + 2;
                    const delay = Math.random() * 1.5;
                    
                    heart.style.animation = `floatUp ${duration}s ease-in-out ${delay}s forwards`;
                    
                    heartsContainer.appendChild(heart);
                    
                    setTimeout(() => {
                        if (heart.parentNode) {
                            heart.parentNode.removeChild(heart);
                        }
                    }, (duration + delay) * 1000);
                }, i * 120);
            }
        }

            const colors = [

            ];
            return colors[Math.floor(Math.random() * colors.length)];

        updateClickCounter();

        // Resize handler
        window.addEventListener('resize', function() {
            if (!noBtn.disabled && hasStartedMoving) {
                const buttonWidth = noBtn.offsetWidth;
                const buttonHeight = noBtn.offsetHeight;
                const padding = 15;
                
                let currentX = parseInt(noBtn.style.left);
                let currentY = parseInt(noBtn.style.top);
                
                if (isNaN(currentX)) currentX = window.innerWidth / 2 - buttonWidth / 2;
                if (isNaN(currentY)) currentY = window.innerHeight / 2 - buttonHeight / 2;
                
                const maxX = window.innerWidth - buttonWidth - padding;
                const maxY = window.innerHeight - buttonHeight - padding;
                
                if (currentX < padding) currentX = padding;
                if (currentY < padding) currentY = padding;
                if (currentX > maxX) currentX = maxX;
                if (currentY > maxY) currentY = maxY;
                
                noBtn.style.left = currentX + 'px';
                noBtn.style.top = currentY + 'px';
                
                if (!isMoving) {
                    setTimeout(() => {
                        startNoButtonMovement();
                    }, 200);
                }
            }
        });
